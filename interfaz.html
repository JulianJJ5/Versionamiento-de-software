<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Animalia</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
   
</head>

<body>
    <header>
        <h1>Veterinaria Animalia</h1>
    </header>
    <main>
        <section class="hero">
            <h2><b>Bienvenido a Animalia</b></h2>
            <p><b>Ofrecemos atención médica veterinaria de calidad para tus mascotas.</b></p>
            <div id="botones">
            <button class="btn-agendar-cita" data-bs-toggle="modal" data-bs-target="#exampleModal">Agendar Cita</button>
            <div id="estado_citas">
                <b>Mis Citas</b> <br>
                <select id="select">
                    <option value="activo" id="activo">Citas Activas</option>
                    <option value="cancelado" id="cancelado">Citas Canceladas</option>
                </select>
            </div>
            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">VETERINARIA ANIMALIA</h1>

                        <div id="alerta" class="alert alert-warning d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                              </symbol>
                            </svg>
                            <div>
                                <b id="mensaje"></b>                            
                            </div>
                          </div>


                        <div id="alerta2" class="alert alert-success d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                                <symbol id="check-circle-fill" viewBox="0 0 16 16">
                                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </symbol> 
                                </svg>
                                <div>
                                <b id="mensaje2"></b>                            
                            </div>
                          </div>
                        


                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="container">
                            <div id="cont">
                                <h4><b>Nombre de la mascota</b></h4>
                                <input class="inputs" type="text" placeholder="Nombre de tu mascota" id="nom_mas">
                            </div>
                            <div id="cont">
                                <h4><b>Nombre del propietario</b></h4>
                                <input class="inputs" type="text" placeholder="Nombre del propietario" id="nom_pro">
                            </div>
                            <div id="cont">
                                <h4><b>Teléfono</b></h4>
                                <input class="inputs" type="text" placeholder="Teléfono" id="telefono">
                            </div>
                            <div id="cont">
                                <h4><b>Tipo de mascota</b></h4>
                                <select class="inputs" name="" id="tipo_mas">
                                    <option value="Perro">Canino</option>
                                    <option value="Gato">Felino</option>
                                    <option value="Roedor">Roedor</option>
                                    <option value="Pez">Pez</option>
                                </select>
                            </div>
                            <div id="cont">
                                <h4><b>Fecha</b></h4>
                                <input class="inputs" type="date" id="fecha">
                            </div>
                            <div id="cont">
                                <h4><b>Hora</b></h4>
                                <input class="inputs" type="time" id="hora">
                            </div>
                            <div id="cont">
                                <h4><b>Síntomas</b></h4>
                                <textarea class="inputs" type="text" id="sintomas" placeholder="Ingrese los motivos la cita"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="botoncl" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardarCita">Guardar y enviar</button>
                    </div>
                </div>
            </div>
        </div>



        <img src=".\imagenes\37a7b8816537e3db82f9a575636c5456.gif" id="perrito">
        <img src=".\imagenes\37a7b8816537e3db82f9a575636c5456.gif" id="perrito2">


        <div id="cardsCitas" style="display: none;"></div>
        <div id="cancelas" style="display: none;"></div>
        

    </main>
    <footer>
        <p>&copy; 2024 Veterinaria Animalia</p>
    </footer>

    <script>
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
            keyboard: false
        });
        document.querySelector('.btn-agendar-cita').addEventListener('click', function () {
            myModal.show();
        });
    </script>
</body>

</html>
